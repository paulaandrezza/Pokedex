<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/851/PNG/512/pikachu_icon-icons.com_67535.png">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
  
    <!-- Modal -->

    <div id='modalPokemon' class='modal'>
        <div class='modal-content'>
            <div class='modal-header'>
                <span id="close" onclick="closeModal('modalPokemon')" >&times;</span>
            </div>
            <div class='modal-body'>
                <div class='name'>
                    <h2 id='title'></h2>
                </div>  
                <div id='subTitle'></div>
                <div class="pokemon-detail">
                    <div class="details">
                        <div class="modal-detail"></div>
                        <div class="detail-status">
                            Status
                            <div class="statsContainer">
                                <div class="statsNameEBar">
                                    <div class="nameBar">HP</div>
                                    <div class="statsBar">
                                        <div class="statsBarProgressHp"></div>
                                    </div>
                                </div>
                                <div class="statsNameEBar"><div class="nameBar">ATQ</div><div class="statsBar"><div class="statsBarProgressAtq"></div></div></div>
                                <div class="statsNameEBar"><div class="nameBar">DEF</div><div class="statsBar"><div class="statsBarProgressDef"></div></div></div>
                                <div class="statsNameEBar"><div class="nameBar">S.ATQ</div><div class="statsBar"><div class="statsBarProgressSAtq"></div></div></div>
                                <div class="statsNameEBar"><div class="nameBar">S.DEF</div><div class="statsBar"><div class="statsBarProgressSDef"></div></div></div>
                                <div class="statsNameEBar"><div class="nameBar">SPD</div><div class="statsBar"><div class="statsBarProgressSpeed"></div></div></div>
                            </div>
                        </div>
                    </div>
                    <div class='img-pokemon'>
                        <img id="pokemon-detail-img">
                    </div>
                </div>
                
            </div>

        </div>
    </div>



    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
